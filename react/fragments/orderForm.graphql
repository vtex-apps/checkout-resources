fragment OrderFormFragment on OrderForm {
  items {
    additionalInfo {
      brandName
    }
    availability
    detailUrl
    id
    imageUrl
    listPrice
    measurementUnit
    name
    price
    productId
    quantity
    sellingPrice
    skuName
    skuSpecifications {
      fieldName
      fieldValues
    }
    uniqueId
  }
  marketingData {
    coupon
  }
  totalizers {
    id
    name
    value
  }
  shipping {
    countries
    availableAddresses {
      addressId
      addressType
      city
      complement
      country
      neighborhood
      number
      postalCode
      receiverName
      reference
      state
      street
    }
    selectedAddress {
      addressId
      addressType
      city
      complement
      country
      neighborhood
      number
      postalCode
      receiverName
      reference
      state
      street
    }
  }
  messages {
    couponMessages {
      code
    }
    generalMessages {
      code
      text
      status
    }
  }
  value
}
