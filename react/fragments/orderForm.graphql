#import './address.graphql'

fragment OrderFormFragment on OrderForm {
  id
  items {
    additionalInfo {
      brandName
    }
    parentAssemblyBinding
    sellingPriceWithAssemblies
    options {
      assemblyId
      id
      quantity
      seller
      inputValues
      options {
        assemblyId
        id
        quantity
        seller
        inputValues
        options {
          assemblyId
          id
          quantity
          seller
          inputValues
        }
      }
    }
    availability
    detailUrl
    id
    imageUrls {
      at1x
      at2x
      at3x
    }
    listPrice
    measurementUnit
    name
    price
    productCategories
    productCategoryIds
    productRefId
    productId
    quantity
    sellingPrice
    skuName
    skuSpecifications {
      fieldName
      fieldValues
    }
    uniqueId
    refId
  }
  canEditData
  userProfileId
  userType
  marketingData {
    coupon
    utmCampaign
    utmMedium
    utmSource
    utmiCampaign
    utmiPart
    utmiPage
  }
  totalizers {
    id
    name
    value
  }
  shipping {
    countries
    availableAddresses {
      ...Address
    }
    selectedAddress {
      ...Address
    }
    deliveryOptions {
      id
      price
      estimate
      isSelected
    }
  }
  paymentData {
    paymentSystems {
      id
      name
      groupName
      validator {
        regex
        mask
        cardCodeRegex
        cardCodeMask
        weights
        useCvv
        useExpirationDate
        useCardHolderName
        useBillingAddress
      }
      stringId
      requiresDocument
      isCustom
      description
      requiresAuthentication
      dueDate
    }
  }
  clientProfileData {
    email
    firstName
    lastName
    document
    documentType
    phone
  }
  clientPreferencesData {
    locale
    optInNewsletter
  }
  messages {
    couponMessages {
      code
    }
    generalMessages {
      code
      text
      status
    }
  }
  value
}
